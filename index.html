<html lang="it">
<head>

<body>

        <h1>Il mio Viaggio a Londra</h1>
        <img src="img/pexels-bill-emrich-230794-0.jpg" alt="Foto di Londra 3/1">

                        <tr>

                    </thead>
 <!--table body elements single ticket price-->>
                    <tbody>
                        <tr>
                            <td>1</td>

                        </tr>
                        <tr>
                            <td>1</td>

                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120$</td>
                        </tr>
                    </tbody>
 <!--table total price of tickets-->
                    <tfoot>
                        <tr>
                            <td colspan="2">Totale</td>
                            <td>360$</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <hr>
        </section>
        <section></section>
